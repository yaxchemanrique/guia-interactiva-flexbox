<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../styles/root-style.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../styles/iframe-root-style.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="./wrap-align-items-content.css"
		/>
		<script src="./wrap-align-items-content.js" defer></script>
		<title>Document</title>
	</head>
	<style>
		.flex-container {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
		}
		.flex-item {
			flex-basis: 300px;
		}
		.flex-item:nth-of-type(1),
		.flex-item:nth-of-type(4) {
			min-height: 100px;
		}
	</style>
	<body>
		<div class="flex-container">
			<div class="flex-item">Estos</div>
			<div class="flex-item">son</div>
			<div class="flex-item">elementos</div>
			<div class="flex-item">Flex</div>
		</div>
		<form class="form">
			<div class="property-label">
				<legend>
					<code>align-items:</code>
				</legend>
				<select>
					<option value="align-items-flex-start">flex-start</option>
					<option value="align-items-center">center</option>
					<option value="align-items-flex-end">flex-end</option>
					<option value="align-items-stretch">stretch</option>
				</select>
			</div>
			<div class="property-label">
				<legend>
					<code>align-content:</code>
				</legend>
				<select>
					<option value="align-content-flex-start">flex-start</option>
					<option value="align-content-center">center</option>
					<option value="align-content-flex-end">flex-end</option>
					<option value="align-content-stretch">stretch</option>
					<option value="align-content-space-between">space-between</option>
					<option value="align-content-space-around">space-around</option>
					<option value="align-content-space-evenly">space-evenly</option>
				</select>
			</div>
		</form>
	</body>
</html>
