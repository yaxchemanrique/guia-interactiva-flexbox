<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../styles/root-style.css" />
		<link rel="stylesheet" type="text/css" href="../styles/iframe-root-style.css" />
		<link rel="stylesheet" type="text/css" href="./flex-shrink2.css" />
		<script src="./flex-shrink2.js" defer></script>
	</head>
	<style>
		.flex-container {
			height: 200px;
			width: 550px;
			display: flex;
		}

		.flex-item:first-of-type {
			flex-basis: 300px;
		}

		.flex-item:last-of-type {
			flex-basis: 150px;
		}
	</style>
	<body>
		<div class="flex-container">
			<div class="flex-item">
				<div class="flex-property-description">
					<code>flex-basis: </code>
					<span>300 px</span>
				</div>
				<div class="flex-property-description">
					<p>Actual size: <span id="width-first-item">300 px</span></p>
				</div>
				<div class="flex-property-description">
					<p>Reduced by: <span id="reduced-first-item">0%</span></p>
				</div>
			</div>
			<div class="flex-item">
				<div class="flex-property-description">
					<code>flex-basis: </code>
					<span>150 px</span>
				</div>
				<div class="flex-property-description">
					<p>Actual size: <span id="width-second-item">150 px</span></p>
				</div>
				<div class="flex-property-description">
					<p>Reduced by: <span id="reduced-second-item">0%</span></p>
				</div>
			</div>
		</div>
		<form class="form">
			<div class="property-label">
				<div class="property-label">
					<label for="container-width">
					<code>
						container width:
						<span id="container-width-value">550</span>
					</code>
								</label>
								<input
					type="range"
					id="container-width"
					min="300"
					max="550"
					value="550"
					class="grab-cursor"
								/>
				</div>
		</form>
	</body>
</html>
