		.flex-container {

				</div>
				<div class="buttons-container" id="left-buttons-container">

						+
					</button>
					<button class="button-op plus-button" id="left-minus-button">
						-
					</button>
				</div>
			</div>
			<div class="flex-item">
				<div class="fraction">
					<span class="numerator" id="right-fraction-numerator">1</span>
					<span class="denominator" id="right-fraction-denominator">1</span>
				</div>
				<div class="buttons-container" id="right-buttons-container">
					<button class="button-op minus-button" id="right-plus-button">
						+
					</button>
					<button class="button-op plus-button" id="right-minus-button">
						-
					</button>
				</div>
			</div>
		</div>
