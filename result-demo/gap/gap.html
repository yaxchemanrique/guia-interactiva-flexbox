<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../styles/root-style.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../styles/iframe-root-style.css"
		/>
		<link rel="stylesheet" type="text/css" href="./gap.css" />
		<script src="./gap.js" defer></script>
	</head>
	<style>
		.flex-container {
			display: flex;
		}
	</style>
	<body>
		<div class="flex-container">
			<div class="flex-item">Estos</div>
			<div class="flex-item">son</div>
			<div class="flex-item">elementos</div>
			<div class="flex-item">Flex</div>
		</div>
		<form class="form">
			<div class="property label">
				<label for="flex-direction">
					<code>flex-direction:</code>
				</label>
				<select name="flex-direction" id="flex-direction">
					<option value="direction-row">row</option>
					<option value="direction-column">column</option>
				</select>
			</div>
		</form>
		<div class="property label">
			<label for="gap"
				><code>gap: <span id="gap-value">16</span></code></label
			>
			<input
				type="range"
				id="gap"
				min="0"
				max="50"
				value="16"
				class="grab-cursor"
			/>
		</div>
	</body>
</html>
